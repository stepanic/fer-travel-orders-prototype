<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>


  <div class="row">
    <div class="col-md-8"  >
      <h3>Prijava u sustav:</h3>

      <form class="form-horizontal" role="form" ng-submit="loginSubmit()">
        <div class="form-group">
          <label for="inputUsername" class="col-sm-4 control-label">Korisničko ime:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputUsername" ng-model="model.username" placeholder="Korisničko ime">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-4 control-label">Lozinka:</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword" ng-model="model.password" placeholder="Lozinka">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-default">Prijava u sustav</button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <div ng-include="'components/footer/footer.html'"></div>


</div>
