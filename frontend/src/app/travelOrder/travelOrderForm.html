<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>


  <div class="row">
    <div class="col-md-12"  >

      <form class="form-horizontal" role="form">


        <div class="form-group">
          <label for="inputBudgetSource" class="col-sm-4 control-label">Troškove podmiruje:</label>
          <div class="col-sm-8">
            <select id="inputBudgetSource"
                class="form-control"
                ng-model="model.budgetsource" ng-options="b.name for b in model.budgetsources">
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Država putovanja:</label>
          <div class="col-sm-8">
            <select id="inputCountry"
                class="form-control"
                ng-model="model.country" ng-options="c.name for c in model.countries">
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Početak putovanja:</label>
          <div class="col-sm-8">
            <div class="dropdown">
                <a class="dropdown-toggle" id="dropdownDatetimeStart" role="button" data-toggle="dropdown">
                    <div class="input-group" style="cursor:pointer">
                        <input type="text" class="form-control"
                            ng-value="model.datetimeStart | date:'dd.MM.yyyy. HH:mm'" ng-disabled="true" >
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="model.datetimeStart" data-datetimepicker-config="{ dropdownSelector: '#dropdownDatetimeStart' }"/>
                </ul>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Kraj putovanja:</label>
          <div class="col-sm-8">
            <div class="dropdown">
                <a class="dropdown-toggle" id="dropdownDatetimeFinish" role="button" data-toggle="dropdown">
                    <div class="input-group" style="cursor:pointer">
                        <input type="text" class="form-control"
                            ng-value="model.datetimeFinish | date:'dd.MM.yyyy. HH:mm'" ng-disabled="true" >
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="model.datetimeFinish" data-datetimepicker-config="{ dropdownSelector: '#dropdownDatetimeFinish' }"/>
                </ul>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">
            Troškovi:
          </label>
          <div class="col-sm-2 control-label" style="text-align: center">
            Naziv
          </div>
          <div class="col-sm-1 control-label" style="text-align: center">
            Količina
          </div>
          <div class="col-sm-2 control-label" style="text-align: center">
            Cijena
          </div>
          <div class="col-sm-2 control-label" style="text-align: center">
            Valuta
          </div>
        </div>

        <div class="form-group" ng-repeat="(key, item) in model.items">
          <div class="col-sm-offset-4 col-sm-2 control-label" style="text-align: center">
            <input type="text" class="form-control"
              typeahead="itemName.name for itemName in model.travelorderitems | filter:$viewValue | limitTo:8" class="form-control"
              ng-model="model.items[key].name"
              placeholder="Naziv">
          </div>
          <div class="col-sm-1 control-label" style="text-align: center">
            <input type="text" class="form-control"
              ng-model="model.items[key].quantity"
              placeholder="0">
          </div>
          <div class="col-sm-2 control-label" style="text-align: center">
            <input type="text" class="form-control"
              ng-model="model.items[key].price" placeholder="Cijena">
          </div>
          <div class="col-sm-2 control-label" style="text-align: center">
            <select
                class="form-control"
                ng-model="model.items[key].currency" ng-options="c.name for c in model.currencies">
            </select>
          </div>
          <div class="col-sm-1 control-label" style="text-align: center">
            <button class="btn btn-danger btn-block" type="submit" ng-click="RemoveItem(key)" title="Ukloni stavku!">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8 control-label" style="text-align: left">
            <button class="btn btn-primary btn-block" type="submit" ng-click="AddNewItem()" title="Dodaj novu stavku!">
              <span class="glyphicon glyphicon-plus-sign" aria-hidden="true" style="top:2px;"></span>
              <span>Dodaj novu stavku...</span>
            </button>
          </div>
        </div>






        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-success" ng-click="SaveTravelOrder()">Spremiti</button>
            <button type="reset" class="btn btn-danger" ng-click="CleanForm()">Obrisati sve</button>
          </div>
        </div>

      </form>

    </div>
  </div>


  <div ng-include="'components/footer/footer.html'"></div>


</div>
